<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="border-photo photo-calendar" src="assets/images/1675165695_204365.png" alt="" aria-hidden="true">
    <img class="border-photo photo-right" src="assets/images/1675165792_184773.png" alt="" aria-hidden="true">
    <img class="border-photo photo-left" src="assets/images/1675165670_260469.png" alt="" aria-hidden="true">

    <main class="container">
        <p class="top-sticker" aria-hidden="true">🐰💘🐰</p>
        <h2 class="kicker">Hey there,</h2>
        <h1>Will you be my Valentine?</h1>

        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">YES OF COURSE</button>
            <button class="no-button" onclick="handleNoClick()">NO THANK YOU</button>
        </div>

        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute valentine sticker">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
